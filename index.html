<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <div class="wrapper">
      <h1>Title</h1>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <h2>Sub-title</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur veritatis velit excepturi. Voluptates accusamus, incidunt sit cupiditate est beatae. Dolorum doloribus totam corrupti vel at.</p>
      <p>Choose the date of your race:</p>
      <div class="date-picker">
        <fieldset>
          <label for="form-year">Year</label>
          <select name="form-year" id="form-year">
            <option value="-"></option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </fieldset>

        <fieldset>
          <label for="form-month">Month</label>
          <select name="form-month" id="form-month" disabled>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
        </fieldset>

        <fieldset>
          <label for="form-date">Day</label>
          <select name="form-date" id="form-date" disabled>
          </select>
        </fieldset>
      </div>

      <div id="calendar-grid" class="calendar-grid">
  
      </div>
    </div>
  </main>

  <footer>
